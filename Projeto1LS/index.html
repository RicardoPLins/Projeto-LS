<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Menu</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>

    <h1 class="text-center">Escolha a plataforma </h1>
    <div class="container">
      <div class="row  bg-dark text-white fs-2" >
        <div class="col ">
          PS4
        </div>
        <div class="col">
          PS5
        </div>
        <div class="col">
          XONE
        </div>
        <div class="col">
          XSERIES
        </div>
        <div class="col">
          PC
        </div>
      </div>
    </div>
    
    <section class="container">
      <div class="text-end">
        <button
          type="button"
          class="btn btn-primary rounded-circle m-3 font-weight-bold"
          data-bs-toggle="modal"
          data-bs-target="#CoinModal"
        >
          +
        </button>
      </div>
      <form id="Coin_Form">
        <div class="modal fade" id="CoinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="coin-name">Coins</label>
                  <input type="text" class="form-control" id="coin-name" name="name">
                </div>
                <div class="form-group">
                  <label for="coin-image">Valor</label>
                  <input type="text" class="form-control" id="coin-value" name="image">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btn-save">Salvar</button>
              </div>
            </div>
          </div>
        </div> 
        <div class="template-c row row-cols-2">
        </div>
      </form>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
